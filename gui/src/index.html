<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.scss" />
    <title>Warehouse Manager</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="menuBar">
      <div class="container-fluid">
        <div class="navbar-nav">
          <button
            id="shapeListButton"
            class="btn btn-primary mr-2"
            data-bs-toggle="modal"
            data-bs-target="#shapeListModal"
          >
            Shapes
          </button>
          <button id="moveButton" class="btn btn-primary mr-2">Move</button>
          <button id="selectButton" class="btn btn-primary mr-2">Select</button>
        </div>
        <form class="d-flex mx-auto" style="width: 50%">
          <input
            type="text"
            class="form-control me-2"
            id="shapeName"
            placeholder="Enter shape name"
            aria-label="Shape Name"
          />
        </form>
        <button id="saveButton" class="btn btn-primary">Save</button>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10" id="editorContainer"></div>
        <div class="col-md-2" id="itemsMenu">
          <h3 class="text-white">Add Shape</h3>
          <div class="d-grid ga-2">
            <button
              class="btn btn-secondary mb-2"
              data-shape="rectangle"
              id="add-rectangle"
            >
              Rectangle
            </button>
            <button
              class="btn btn-secondary mb-2"
              data-shape="ellipse"
              id="add-ellipse"
            >
              Ellipse
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="newShapeModal"
      tabindex="-1"
      aria-labelledby="newShapeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newShapeModalLabel">Add New Shape</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="shapeForm">
              <div class="form-group">
                <label for="shapeType">Shape</label>
                <input
                  type="text"
                  class="form-control"
                  id="shapeType"
                  readonly
                />
              </div>
              <div class="form-group">
                <label for="shapeX">X Position</label>
                <input
                  type="number"
                  class="form-control"
                  id="shapeX"
                  required
                  value="0"
                />
              </div>
              <div class="form-group">
                <label for="shapeY">Y Position</label>
                <input
                  type="number"
                  class="form-control"
                  id="shapeY"
                  required
                  value="0"
                />
              </div>
              <div class="form-group">
                <label for="shapeWidth">Width</label>
                <input
                  type="number"
                  class="form-control"
                  id="shapeWidth"
                  required
                  value="100"
                />
              </div>
              <div class="form-group">
                <label for="shapeHeight">Height</label>
                <input
                  type="number"
                  class="form-control"
                  id="shapeHeight"
                  required
                  value="100"
                />
              </div>
              <div class="form-group">
                <label for="shapeColor">Color</label>
                <input
                  type="color"
                  class="form-control form-control-color"
                  id="shapeColor"
                  value="#563d7c"
                  title="Choose your color"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="addShapeConfirmButton"
            >
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="shapeListModal"
      tabindex="-1"
      aria-labelledby="shapeListModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="shapeListModalLabel">Your Shapes</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <ul class="list-group" id="shapeList"></ul>
          </div>
          <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-primary">Add New</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
