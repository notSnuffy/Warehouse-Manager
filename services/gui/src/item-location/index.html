<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.scss" />
    <title>Item Location</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="menuBar">
      <div class="container-fluid">
        <div
          class="navbar-nav d-flex align-items-center gap-1"
          id="navbarButtons"
        ></div>
        <h3 class="text-white text-center mx-auto" id="itemName"></h3>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="ps-0 position-relative" id="editorArea">
        <div id="itemLocationContainer"></div>
        <input
          type="range"
          class="form-range"
          min="0"
          max="100"
          step="1"
          id="scrollX"
          style="
            position: absolute;
            bottom: 5px;
            left: 5px;
            width: calc(100% - 26px);
            height: 16px;
          "
        />
        <input
          type="range"
          class="form-range"
          min="0"
          max="100"
          step="1"
          id="scrollY"
          style="
            position: absolute;
            top: 5px;
            right: 20px;
            width: calc(100vh - 72px);
            height: 16px;

            transform: rotate(90deg) translateX(100%) translateY(-100%);
            transform-origin: top right;
          "
        />
      </div>
    </div>

    <div
      class="modal fade"
      id="zoneItemsModal"
      tabindex="-1"
      aria-labelledby="zoneItemsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="zoneItemsModalLabel">Zone Items</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <ul class="list-group" id="zoneItemsList"></ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
