<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.scss" />
    <title>Floor Editor</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="menuBar">
      <div class="container-fluid">
        <div class="navbar-nav d-flex align-items-center gap-1">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <button
                class="btn btn-primary dropdown-toggle mr-2"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Edit
              </button>
              <ul class="dropdown-menu">
                <li>
                  <button
                    class="dropdown-item d-flex justify-content-between align-items-center"
                    id="undoButton"
                    type="button"
                  >
                    Undo
                    <span class="text-secondary">Ctrl+Z</span>
                  </button>
                </li>
                <li>
                  <button
                    class="dropdown-item d-flex justify-content-between align-items-center"
                    id="redoButton"
                    type="button"
                  >
                    Redo
                    <span class="text-secondary">Ctrl+Y</span>
                  </button>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <form class="d-flex mx-auto" style="width: 50%">
          <input type="hidden" id="currentFloorId" />
          <input
            type="text"
            class="form-control me-2"
            id="floorName"
            placeholder="Enter floor name"
            aria-label="Floor Name"
          />
        </form>
        <button id="saveButton" class="btn btn-primary">Save</button>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2" id="itemsMenu">
          <h3 class="text-white text-center">Add Elements</h3>
          <h4 class="text-white text-center">Structure</h4>
          <div class="d-grid">
            <button
              class="btn btn-secondary mb-2"
              id="addCornerButton"
              data-bs-toggle="button"
            >
              Corner
            </button>
          </div>
          <h4 class="text-white text-center">Furniture</h4>
          <div class="d-grid" id="furnitureMenuButtons"></div>
        </div>
        <div class="col-md-10 ps-0 position-relative" id="editorArea">
          <div id="editorContainer"></div>
          <input
            type="range"
            class="form-range"
            min="0"
            max="100"
            step="1"
            id="scrollX"
            style="
              position: absolute;
              bottom: 0;
              left: 0;
              width: calc(100% - 26px);
              height: 16px;
            "
          />
          <input
            type="range"
            class="form-range"
            min="0"
            max="100"
            step="1"
            id="scrollY"
            style="
              position: absolute;
              top: 0;
              right: 26px;
              width: calc(100vh - 72px);
              height: 16px;

              transform: rotate(90deg) translateX(100%) translateY(-100%);
              transform-origin: top right;
            "
          />
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="newFurnitureModal"
      tabindex="-1"
      aria-labelledby="modalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Add New Furniture</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="furnitureForm">
              <div class="form-group">
                <input type="hidden" id="furnitureId" />
              </div>
              <div class="form-group">
                <input type="hidden" id="furnitureName" />
              </div>
              <div id="dynamicFieldsContainer"></div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="confirmButton">
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
