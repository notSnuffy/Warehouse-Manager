<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.scss" />
    <title>Shape Editor</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="menuBar">
      <div class="container-fluid">
        <div class="navbar-nav d-flex align-items-center gap-1">
          <button id="moveButton" class="btn btn-primary mr-2">Move</button>
          <button id="selectButton" class="btn btn-primary mr-2">Select</button>
        </div>
        <form class="d-flex mx-auto" style="width: 50%">
          <input type="hidden" id="currentShapeId" />
          <input
            type="text"
            class="form-control me-2"
            id="shapeName"
            placeholder="Enter shape name"
            aria-label="Shape Name"
          />
        </form>
        <button id="saveButton" class="btn btn-primary">Save</button>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2" id="itemsMenu">
          <h3 class="text-white">Add Shape</h3>
          <div class="d-grid" id="itemsMenuButtons">
            <button
              class="btn btn-secondary mb-2"
              data-shape_name="rectangle"
              data-id="1"
              id="add-1"
            >
              Rectangle
            </button>
            <button
              class="btn btn-secondary mb-2"
              data-shape_name="ellipse"
              data-id="2"
              id="add-2"
            >
              Ellipse
            </button>
            <button
              class="btn btn-secondary mb-2"
              data-shape_name="arc"
              data-id="3"
              id="add-3"
            >
              Arc
            </button>
            <button
              class="btn btn-secondary mb-2"
              data-shape_name="polygon"
              data-id="4"
              id="add-4"
            >
              Polygon
            </button>
          </div>
        </div>
        <div class="col-md-10 ps-0" id="editorContainer"></div>
      </div>
    </div>

    <div
      class="modal fade"
      id="newShapeModal"
      tabindex="-1"
      aria-labelledby="newShapeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newShapeModalLabel">Add New Shape</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="shapeForm">
              <div class="form-group">
                <input type="hidden" id="shapeId" />
              </div>
              <div class="form-group">
                <label for="shapeX">X Position</label>
                <input
                  type="number"
                  class="form-control"
                  id="shapeX"
                  required
                  value="0"
                />
              </div>
              <div class="form-group">
                <label for="shapeY">Y Position</label>
                <input
                  type="number"
                  class="form-control"
                  id="shapeY"
                  required
                  value="0"
                />
              </div>
              <div class="form-group" id="rotationGroup">
                <label for="shapeRotation">Rotation (Degrees)</label>
                <input
                  type="number"
                  class="form-control"
                  id="shapeRotation"
                  required
                  value="0"
                  min="0"
                  max="360"
                />
              </div>
              <div class="form-group" id="widthGroup">
                <label for="shapeWidth">Width</label>
                <input
                  type="number"
                  class="form-control"
                  id="shapeWidth"
                  required
                  value="100"
                  min="1"
                />
              </div>
              <div class="form-group" id="heightGroup">
                <label for="shapeHeight">Height</label>
                <input
                  type="number"
                  class="form-control"
                  id="shapeHeight"
                  required
                  value="100"
                  min="1"
                />
              </div>
              <div class="form-group" id="radiusGroup">
                <label for="shapeRadius">Radius</label>
                <input
                  type="number"
                  class="form-control"
                  id="shapeRadius"
                  required
                  value="50"
                  min="1"
                />
              </div>
              <div class="form-group" id="angleGroup">
                <label for="shapeStartAngle">Start Angle</label>
                <input
                  type="number"
                  class="form-control"
                  id="shapeStartAngle"
                  required
                  value="0"
                  min="0"
                  max="360"
                />
                <label for="shapeEndAngle">End Angle</label>
                <input
                  type="number"
                  class="form-control"
                  id="shapeEndAngle"
                  required
                  value="180"
                  min="0"
                  max="360"
                />
              </div>
              <div class="form-group" id="polygonGroup">
                <label for="shapePoints">Polygon Points</label>
                <div id="polygonPoints"></div>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="addPolygonPointButton"
                >
                  Add Point
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  id="removePolygonPointButton"
                >
                  Remove Point
                </button>
              </div>
              <div class="form-group">
                <label for="shapeColor">Color</label>
                <input
                  type="color"
                  class="form-control form-control-color"
                  id="shapeColor"
                  value="#563d7c"
                  title="Choose your color"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="addShapeConfirmButton"
            >
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
