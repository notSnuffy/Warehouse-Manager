<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.scss" />
    <title>Floor View</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="menuBar">
      <div class="container-fluid">
        <div
          class="navbar-nav d-flex align-items-center gap-1"
          id="navbarButtons"
        >
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <button
                class="btn btn-primary dropdown-toggle mr-2"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Edit
              </button>
              <ul class="dropdown-menu edit-dropdown">
                <li>
                  <button
                    class="dropdown-item d-flex justify-content-between align-items-center"
                    id="undoButton"
                    type="button"
                  >
                    Undo
                    <span class="text-secondary">Ctrl+Z</span>
                  </button>
                </li>
                <li>
                  <button
                    class="dropdown-item d-flex justify-content-between align-items-center"
                    id="redoButton"
                    type="button"
                  >
                    Redo
                    <span class="text-secondary">Ctrl+Y</span>
                  </button>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <h3 class="text-white text-center mx-auto" id="viewElementName"></h3>
        <button id="saveButton" class="btn btn-primary">Save</button>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2" id="itemsMenu">
          <div class="d-grid">
            <h3 class="text-white text-center">Items</h3>
            <ul class="list-group" id="itemsMenuItems"></ul>
          </div>
        </div>
        <div class="col-md-10 ps-0 position-relative" id="editorArea">
          <div id="viewContainer"></div>
          <input
            type="range"
            class="form-range"
            min="0"
            max="100"
            step="1"
            id="scrollX"
            style="
              position: absolute;
              bottom: 0;
              left: 0;
              width: calc(100% - 26px);
              height: 16px;
            "
          />
          <input
            type="range"
            class="form-range"
            min="0"
            max="100"
            step="1"
            id="scrollY"
            style="
              position: absolute;
              top: 0;
              right: 26px;
              width: calc(100vh - 72px);
              height: 16px;

              transform: rotate(90deg) translateX(100%) translateY(-100%);
              transform-origin: top right;
            "
          />
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="zoneItemsModal"
      tabindex="-1"
      aria-labelledby="zoneItemsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="zoneItemsModalLabel">Zone Items</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <ul class="list-group" id="zoneItemsList"></ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
